<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Nova</title>
    <style>
      /* Ensure fullscreen layout */
      html, body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Fullscreen Unity Container */
      #unity-container {
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
      }

      /* Unity Canvas - Adjusts with screen size */
      #unity-canvas {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background: #231F20;
      }
    </style>
  </head>
  <body>
    <!-- Unity Container -->
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>

    <!-- Load Unity WebGL -->
    <script src="Build/novaBuildTest.loader.js"></script>
    <script>
      function resizeCanvas() {
        let canvas = document.querySelector("#unity-canvas");
        let parent = document.querySelector("#unity-container");

        // Scale while keeping aspect ratio
        let aspectRatio = 16 / 9;
        let width = window.innerWidth;
        let height = window.innerHeight;

        if (width / height > aspectRatio) {
          width = height * aspectRatio;
        } else {
          height = width / aspectRatio;
        }

        canvas.style.width = `${width}px`;
        canvas.style.height = `${height}px`;
      }

      window.addEventListener("resize", resizeCanvas);
      window.addEventListener("load", resizeCanvas);

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/novaBuildTest.data",
        frameworkUrl: "Build/novaBuildTest.framework.js",
        codeUrl: "Build/novaBuildTest.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Nova",
        productVersion: "0.1"
      }).then(() => resizeCanvas());
    </script>
  </body>
</html>
