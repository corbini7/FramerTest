<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Nova</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1" style="width: 100vw; height: 100vh; background: #231F20"></canvas>
    <script>
      let useCompression = true; // Change to false if no compression
      let buildPath = "Build/";

      let loaderFile = useCompression ? "novaBuildTest.loader.js.br" : "novaBuildTest.loader.js";
      let dataFile = useCompression ? "novaBuildTest.data.br" : "novaBuildTest.data";
      let frameworkFile = useCompression ? "novaBuildTest.framework.js.br" : "novaBuildTest.framework.js";
      let wasmFile = useCompression ? "novaBuildTest.wasm.br" : "novaBuildTest.wasm";

      let script = document.createElement("script");
      script.src = buildPath + loaderFile;
      document.body.appendChild(script);

      script.onload = function () {
        createUnityInstance(document.querySelector("#unity-canvas"), {
          dataUrl: buildPath + dataFile,
          frameworkUrl: buildPath + frameworkFile,
          codeUrl: buildPath + wasmFile,
          streamingAssetsUrl: "StreamingAssets",
          companyName: "DefaultCompany",
          productName: "Nova",
          productVersion: "0.1"
        }).catch(err => {
          console.error("Failed to create Unity instance:", err);
        });
      };
    </script>
  </body>
</html>
